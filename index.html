<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marvel</title>

        <!-- fuentes -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">

        <!-- estilos -->
        <link href="css.css" rel="stylesheet" type="text/css"/>

        <!-- js -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="javaScript.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="informacion" style="display: none">
            <div class="bloque_dato sombra">
                <div class="infoCabecera" tabindex="0">
                    <h2 tabindex="0" id="tituloPelicula" class="estilosLetra "></h2>
                    <a class="BtnCerrar" title="Cerrar panel">
                        <img src="img/cerrar.png" alt="Cerrar Panel" title="Cerrar panel" tabindex="0">
                    </a>
                </div>


                <div class="acordeon">
                    <!-- creo los 3  bloques del acordeon -->
                    <h3 class="titulo1 tituloA estilosLetra" tabindex="0">Información <img class="desplegar" src="img/desplegar.png" alt=""/></h3>

                    <div class="uno">

                    </div>

                    <h3 class="titulo2 tituloA estilosLetra">Valorar <img class="desplegar" src="img/desplegar.png" alt=""/></h3>

                    <div class="dos">
                        <h2 class="estilosLetra" id="oferta1">Sorteo De 2 Entradas Gratis</h2>
                        <h2 class="subtitulo estilosLetra" id="oferta2">Valora la Película y entra en el sorteo</h2>
                        <div id="formulario">
                            <div class="columna item1">
                                <label class="estilosLetra" title="Introduzca un nombre" for="TbNombre">Nombre</label><br>
                                <input type="text" required id="TbNombre" pattern="[A-Za-z]{100}" title="Nombre" class=""><br>
                                <label class="estilosLetra" title="Introduzca un telefono" for="TbTelefono" class="">Teléfono</label><br>
                                <input type="tel" id="TbTelefono" pattern="[0-9]{9}" class=""><br>
                            </div>

                            <div class="columna item2">
                                <label class="estilosLetra" title="Introduzca un email" for="TbEmail">Email</label><br>
                                <input type="email" required id="TbEmail" class="">
                                <br>
                                <label class="estilosLetra" title="Introduzca su valoacion del 0 al 10" for="TbPuntos">Puntos</label><br>
                                <input type="number" min="1" max="10" required id="TbPuntos" class="">
                            </div>

                            <div class="columna item3">

                                <select name="Elige Tipo de grafica" id="char" title="elige tipo de grafica" tabindex="0" id="eleccion">
                                    <option value="1" tabindex="0">PieChart</option>
                                    <option value="2" tabindex="0">AreaChart</option>
                                </select><br>

                                <input type="button" id="BtnGuardar" value="Guardar Voto" class="">
                            </div>
                        </div>
                        <div id="charts" class="" style="display: none">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cabecera sombra" id="cabeza">
            <div class="icono">
                <img src="img/Marvel-Logo2.png" />
            </div>

            <div class="nav">
                <label for="NumOpciones">Número de elementos</label>
                <input type="number" id="NumOpciones" value="10" min="1" max="20">
                <select name="opciones" id="opciones" required>
                    <option value="2">Personajes</option>
                    <option value="1">Comics</option>
                </select>
            </div>
        </div>        

        <div id="spiner">            
            <img class="imagen1" src="img/spiner.gif" alt="">
            <span>Cargando</span>
        </div>

        <div id="resultado">

        </div>
    </body>
</html>
